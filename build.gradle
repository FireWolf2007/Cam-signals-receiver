buildscript {
    ext {
        springBootVersion = '2.7.12'
    }
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://repo.spring.io/plugins-release" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'https://repo.spring.io/milestone' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath 'org.jsonschema2pojo:jsonschema2pojo-gradle-plugin:1.2.1'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'
apply plugin: 'jsonschema2pojo'


group = 'ru.wolfa.cam.signals.receiver'
version = '1.0.0'
sourceCompatibility = 17
//
targetCompatibility=17
assert System.properties['java.specification.version'] == '17'


bootWar {
    //mainClassName = 'ru.wolfa.cam.signals.receiver.Application'
    //launchScript()
}

// Each configuration is set to the default value
jsonSchema2Pojo {
    println "Configuring jsonSchema2Pojo"
    source = [file("${projectDir}/json/answ.json")]
    targetDirectory = file("${projectDir}/json.out")
    targetPackage = 'ru.wolfa.cam.signals.receiver'
    sourceType = 'json'
}



apply from: 'gradle/docker.gradle'

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/milestone" }
}


ext {
    springCloudVersion = '2021.6'
}

dependencies {

    implementation('org.springframework.boot:spring-boot-starter-webflux')

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.15.1'
    //compile 'io.projectreactor:reactor-tools:1.0.0.M1'
    //compile 'io.projectreactor.tools:blockhound:1.0.0.M3'
    testImplementation 'io.projectreactor.tools:blockhound-junit-platform:1.0.8.RELEASE'

    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('io.projectreactor:reactor-test')
    testImplementation('org.mockito:mockito-core')
    // testImplementation "junit:junit:4.12"
    testImplementation ("org.springframework.boot:spring-boot-starter-test") {
        exclude group: 'com.vaadin.external.google', module: 'android-json'
    }
    testImplementation "org.springframework.security:spring-security-test"
    testImplementation "org.springframework.boot:spring-boot-test"
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.11.0'
}

dependencyManagement {
    imports {
        //mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

repositories {
    mavenLocal()
    jcenter()
}

task stage(dependsOn: 'bootWar') {

}

bootRun {
    systemProperty "java.net.preferIPv6Addresses", true
}

task bootRunDebug(dependsOn: 'bootRun') {
    bootRun {
       jvmArgs=["-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5006"]
    }
}
